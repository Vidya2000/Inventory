<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .low-stock {
      background-color: #f8d7da !important;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">üõ†Ô∏è Admin Dashboard</h2>

  <!-- Add Product Form -->
  <form action="/add" method="post" class="mb-4 row g-3">
    <div class="col-md-2">
      <input type="text" name="id" placeholder="Product ID" class="form-control" required>
    </div>
    <div class="col-md-3">
      <input type="text" name="name" placeholder="Product Name" class="form-control" required>
    </div>
    <div class="col-md-2">
      <input type="number" step="0.01" name="price" placeholder="Price" class="form-control" required>
    </div>
    <div class="col-md-2">
      <input type="number" name="stock" placeholder="Stock" class="form-control" required>
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-primary w-100">Add Product</button>
    </div>
  </form>

  <!-- Products Table -->
  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for p in products %}
      <tr class="{{ 'low-stock' if p.stock < LOW_STOCK_THRESHOLD }}">
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.stock }}</td>
        <td>
          <!-- Update Form -->
          <form action="/update/{{ p.id }}" method="post" class="mb-2">
            <input type="text" name="name" value="{{ p.name }}" class="form-control form-control-sm mb-1" required>
            <input type="number" step="0.01" name="price" value="{{ p.price }}" class="form-control form-control-sm mb-1" required>
            <input type="number" name="stock" value="{{ p.stock }}" class="form-control form-control-sm mb-1" required>
            <button type="submit" class="btn btn-warning btn-sm w-100">Update</button>
          </form>

          <!-- Delete Form -->
          <form action="/delete/{{ p.id }}" method="post">
            <button type="submit" class="btn btn-danger btn-sm w-100">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/" class="btn btn-secondary mt-3">Back to Shop</a>
</div>
</body>
</html>
